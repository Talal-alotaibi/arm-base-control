<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title> 6 Motor Control </title>
    <link rel="stylesheet" href="style.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html,body{
            display: grid;
            height: 100%;
        }
    button{
        font-size: 50px;
        padding: 10px;
        border-radius: 10px;
        margin: 10px;
        background-color: darkcyan;
        color: rgb(255, 255, 255);
    }
    #container
    {
        text-align: center;
    }
    </style>
 
    </head>
    <body>
        <iframe name="frame" id="frame" style="display: none;"></iframe>
        <form method="POST">

            <h1>Remote Control</h1>
            <br>
            <div id="container">
            <h3>BASE CONTROL</h3>
            <button type="submit" name="Forward" class="btn" >Forward</button>
            <br>            
            <button type="submit" name="Left" class="btn" >Left</button>
            <button type="submit" name="Stop" class="btn" >Stop</button>
            <button type="submit" name="Right" class="btn">Right</button>
            <br>
            <button type="submit" name="Backward" class="btn" >Backward</button>
            </div>
            <br>
            <h3>ARM CONTROL</h3>
            <h3>Motor 1</h3>
            <div class="Motor1">
                <input type="range" min="0" max="180" value="90" id="Range1" class="slider" name="v1">
                <p><b>value: <span id="value1"></span></b></p>
            </div>
            <br>
            <h3>Motor 2</h3>
            <div class="Motor2">
                <input type="range" min="0" max="180" value="90" id="Range2" class="slider" name="v2">
                <p><b>value: <span id="value2"></span></b></p>
            </div>
            <br>
            <h3>Motor 3</h3>
            <div class="Motor3">
                <input type="range" min="0" max="180" value="90" id="Range3" class="slider" name="v3">
                <p><b>value: <span id="value3"></span></b></p>
            </div>
            <br>
            <h3>Motor 4</h3>
            <div class="Motor4">
                <input type="range" min="0" max="180" value="90" id="Range4" class="slider" name="v4">
                <p><b>value: <span id="value4"></span></b></p>
            </div>
            <br>
            <h3>Motor 5</h3>
            <div class="Motor5">
                <input type="range" min="0" max="180" value="90" id="Range5" class="slider" name="v5">
                <p><b>value: <span id="value5"></span></b></p>
            </div>
            <br>
            <h3>Motor 6</h3>
            <div class="Motor6">
                <input type="range" min="0" max="180" value="90" id="Range6" class="slider" name="v6">
                <p><b>value: <span id="value6"></span></b></p>
            </div>
            <br>
            <button type="submit" name="save" class="btn" style="font-size: 90%; background-color: darkcyan; color: rgb(255, 255, 255);">save</button>
            <button type="submit" name="on" class="btn" style="font-size: 90%; background-color: darkcyan; color: rgb(255, 255, 255);">on</button>
            <button type="submit" name="off" class="btn" style="font-size: 90%; background-color: darkcyan; color: rgb(255, 255, 255);">off</button>
        </form>
    </body>

    <script src="main.js"></script>

</html>
